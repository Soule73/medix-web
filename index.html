<form style="border: 2px solid #3498db;padding: 20px;width: 350px;margin: auto;">
    <fieldset style="margin-bottom: 20px; border-color: #3498db;">
        <legend style="background-color: #3498db; color: white; padding: 5px 10px;">Informations Personnelles
        </legend>
        <label for="name">Prénom et Nom :</label>
        <input type="text" id="name" name="name" required
            style="width: 94%;padding: 8px; margin-top: 5px; border: none;">

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required
            style="width: 94%;padding: 8px; margin-top: 5px; border: none;">

        <label for="birthdate">Date de Naissance :</label>
        <input type="date" id="birthdate" name="birthdate" required
            style="width: 94%;padding: 8px; margin-top: 5px; border: none;">

        <label for="gender">Genre :</label>
        <select id="gender" name="gender" required style="width: 100%;padding: 8px; margin-top: 5px; border: none;">
            <option value="homme" selected>Homme</option>
            <option value="femme">Femme</option>
        </select>
    </fieldset>

    <fieldset style="margin-bottom: 20px; border-color: #3498db;">
        <legend style="background-color: #3498db; color: white; padding: 5px 10px;">Informations Professionnelles
        </legend>
        <label for="department">Département :</label>
        <select id="department" name="department" required
            style="width: 100%;padding: 8px; margin-top: 5px; border: none;">
            <option value="IRT" selected>IRT</option>
            <option value="GE">GE</option>
            <option value="GM">GM</option>
            <option value="SID">SID</option>
            <option value="GC">GC</option>
        </select>

        <label for="grade">Grade :</label>
        <select id="grade" name="grade" required style="width: 100%;padding: 8px; margin-top: 5px; border: none;">
            <option value="A1" selected>A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
        </select>
    </fieldset>

    <button type="submit"
        style=" background-color: #3498db; color: white; padding: 10px 0; border: none; cursor: pointer; margin-top: 10px; width: 100%;">Enregistrer</button>
</form>
